<!DOCTYPE html>
<html>
    <head>
        <title>Estudo de Flexbox</title>

    </head>
    <body>
        <!--Conteiner-->
        <!--o justify-content: vai direcionar o eixo principal se for o x
        ele vai mover nas linha e se for o y vai mover na coluna;
        JÃ¡ o Align-items vai mover o eixo que cruxa o principal de for x 
        ele move na coluna e se for y ele move na linha-->
        <div
            style="
            display: flex;
            flex-direction: column;
            justify-content:flex-start;
            align-items:stretch;
            flex-wrap: wrap;

            background-color: black;
            width: 300px;
            height: 250px;"
        >
            <div 
                style="
                background-color:red;
                flex:1">A</div>
                
            <div 
                style="
                background-color: green;
                flex: 2;">B</div>

            <div 
                style="
                background-color: blue;
                flex: 3;">C</div>

        </div>

    </body>
</html>
