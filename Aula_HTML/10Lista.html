<!DOCTYPE html>
<html>

<body>
    <!--Para criar uma lista você usa <ul> ou <ol>
        <ul> - para organizar uma lista não ordenada 
        <ol> - Para criar uma lista ordenada ai adiciona 
        o type dele que pode ser numeros romano, 1, a-->
    <ul>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ul>
    <hr/>

    <ol type="1">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
        <li>Coffee</li>
        <li>Tea</li>
        <li>Milk</li>
    </ol>
</body>

</html>
