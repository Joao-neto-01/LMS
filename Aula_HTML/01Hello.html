<!DOCTYPE html>
<html>
    <head>
        <!--title vai colocar o titulo na aba da pág-->
        <title>Minha primeira página HTML</title>
    </head>
    <body>
        <!--O H1 ao H6 são usado para colocar os titulos
        e subtitulos no meio do texto e quanto maior o H1
        menor é o terxto-->
        <h1>Linguagem de Marcação de Script</h1>
        <h3>Prof. Jefferson de Carvalho</h3>
        <!--O <P> e para separar semanticamente os textos
        corrido do resto-->
        <p>UFC Quixadá</p>
    </body>
</html>
