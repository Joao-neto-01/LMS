<!DOCTYPE html>
<html>
    <head>
    <!--Define o estilo da Pág, usa a tag <Style> dentro da <Head>-->
        <style>
            h1{
                color: maroon;
                margin-left: 100px;

            }
        </style>

    <!--Muda o estilo completo da página em uma linha;
        usando a tag <link> para você ligar o arquivo CSS que ira
        altera o estilo da pág;-->
        <link rel="stylesheet" type="text/CSS" href="CSS.css">

    </head>
    <body>
    <!--é um estilo que se aplica apenas a um elemento, e usa o style para
    determinar o CSS, mas mistura o HTML com o CSS-->
        <h1 style="color: blue; margin-left:100px;">
        CSS Inline
        </h1>

        <h1>
            Folha de Estilo Interna
        </h1>

        <h2>
            Folha de Estilo Externa
        </h2>
    </body>
</html>
